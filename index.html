<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ストップウォッチ</title>
    <script src="jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h3>ストップウォッチ</h3>
    <div id="time">
        <p id="hours">0</p>:
        <p id="minutes">0</p>:
        <p id="seconds">0</p>:
        <p id="milliseconds">0</p>


    </div>

    <div class="button-container">
        <button id="start" onclick="timeStart()" class="button">スタート</button>
        <button id="stop" onclick="timeStop()" class="button" disabled>ストップ</button>
        <button id="reset" onclick="timeReset()" class="button" disabled>リセット</button>
    </div>




  <script src="main.js"></script>
  </body>


</html>
